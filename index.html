<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main">

    <article class="card">

      <section class="card__img">
        <img class="card__img--img" src="images/image-equilibrium.jpg" alt="">
        <!-- <img src="images/icon-view.svg" alt="" class="card__img--view"> -->
      </section>

      <section class="card__sumary">
        <h1 class="card__sumary--title">
          Equilibrium #3429
        </h1>

        <p class="card__sumary--paragraph card--blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <section class="card__coin">
        <span class="card__coin--eth coin--green">0.041 ETH</span>
        <span class="card__coin--time card--blue">3 days left</span>
      </section>

      <div class="line"></div>

      <section class="card__perfil">
        <img class="card__perfil--avatar" src="images/image-avatar.png" alt="">
        <span class="card__perfil--text card--blue">Creation of</span> 
        <span class="card__perfil--name">Jules Wyvern</span>
      </section>

    </article>

  </main>

</body>
</html>
